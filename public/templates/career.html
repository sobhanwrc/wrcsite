    <div class="container" ng-controller="MainController">
        <div class="row">
            <div class="contact_sec">
                <div class="col-md-12">
                    <div class="careers wow fadeIn">
                    <h3>You can accomplish big things at WRC Technologies</h3>
                    <h4>Send your resume to info@wrctechnologies.com  /  +91 9007341342  or apply via</h4>
                    
                </div>
            </div>

            <div ng-init="job_details()" >
                <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="details in job_details">
                    <div class="job-thumbnail">
                        <h3>{{details.recruit_title}}</h3>
                        <h4>Experience: {{details.experience}}</h4>
                        <p>Location: Kolkata</p>
                        <a href="/view-job-details/{{details.id}}" class="btn btn-primary">View Job Description</a>
                        <h5>Share with</h5>
                        <div>
                        <a href="#" class="fbok" ng-click="share(details)">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="Twit" socialshare socialshare-provider="twitter" socialshare-text="{{details.recruit_title}},Exp- {{details.experience}}, Location- Kolkata" socialshare-url="http://wrctpl.com/view-job-details/{{details.id}}"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
